<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="howMany">
  <p id="pone">One Player</p><p>or</p><p id="ptwo">Two Players</p></div>

<table class="board hidden">
  <tr class="top">
    <td id="1" class="squares corner"></td>
    <td id="2" class="squares side"></td>
    <td id="3" class="squares corner"></td>
  </tr>
  <tr class="middle">
    <td id="4" class="squares side"></td>
    <td id="5" class="squares center"></td>
    <td id="6" class="squares side"></td>
  </tr>
  <tr class="bottom">
    <td id="7" class="squares corner"></td>
    <td id="8" class="squares side"></td>
    <td id="9" class="squares corner"></td>
  </tr>
</table>

<div class="newGame">
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
